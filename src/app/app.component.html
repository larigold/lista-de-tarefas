<h1>Conceitos {{ name }}</h1>

<h2>TODO LIST</h2>

<div class="todo-list-wrapper">
  <mat-form-field class="example-form-field">
    <mat-label>Tarefa</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>x</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="gravarTodos(value)">
    Salvar
  </button>
</div>

<div class="todo-list" *ngFor="let todoList of todoLists">
  <p [ngStyle]="{ color: todoList.status === true ? 'green' : 'grey' }">
    {{ todoList.valor }}
  </p>
  <button
    mat-mini-fab
    aria-label="Example icon button with a home icon"
    (click)="concluirTarefa(todoList)"
  >
    <mat-icon>V</mat-icon>
  </button>

  <button
    color="warn"
    mat-mini-fab
    aria-label="Example icon button with a home icon"
    (click)="deletarTarefa(todoList)"
  >
    <mat-icon>X</mat-icon>
  </button>
</div>
